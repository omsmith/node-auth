sudo: false
dist: trusty
language: node_js
node_js:
- 4
- 6
- 8
services:
  - redis-server

stages:
  - test
  - name: npm publish
    if: tag =~ ^v

before_install:
  # update npm on node 4, which installs/makes assertions on peerDependencies
  - if [[ `npm -v` = 2* ]]; then npm i -g npm@5; fi

after_success:
  - npm run report-cov

jobs:
  include:
    - stage: npm publish
      node_js: 8
      env:
        # d2l-travis-deploy: 11af......2679
        - secure: 
      script:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        - ./bin/do-release.sh
